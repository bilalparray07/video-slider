<!DOCTYPE html>
<html>
  <head>
    <title>Video Slider</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-center">
      <h4 class="text-center">Video Slider</h4>
    </div>
    <div class="slick-slider">
      <div class="element element-1">
        <div id="player1"></div>
      </div>
      <div class="element element-2">
        <div id="player2"></div>
      </div>
      <div class="element element-3">
        <div id="player3"></div>
      </div>
      <div class="element element-4">
        <div id="player4"></div>
      </div>
      <div class="element element-5">
        <div id="player5"></div>
      </div>
      <div class="element element-6">
        <div id="player6"></div>
      </div>
    </div>
    <!-- Custom navigation buttons for the slider -->
    <div class="custom-buttons slick-prev"></div>
    <div class="custom-buttons slick-next"></div>

    <!-- Include jQuery and Slick Carousel script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="video.js"></script>
  </body>
</html>
